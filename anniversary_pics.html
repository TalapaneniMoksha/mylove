<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Memories Slideshow üíñ</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: 'Georgia', serif;
        overflow: hidden; /* No scroll */
    }

    /* SLIDESHOW CONTAINER */
    .slideshow-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* EACH SLIDE */
    .slide {
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    .slide.active {
        opacity: 1;
    }

    /* IMAGE ‚Äì FULL SCREEN, NO CROPPING */
    .slide img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 15px;
        box-shadow: 0 0 25px #ff6699;
        transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .slide img:hover {
        transform: scale(1.03);
        box-shadow: 0 0 40px #ff99bb;
    }

    /* NAV BUTTONS */
    .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 20px;
        font-size: 25px;
        color: white;
        cursor: pointer;
        user-select: none;
        background: rgba(255, 102, 153, 0.3);
        border-radius: 50%;
        transition: 0.3s;
    }

    .prev:hover, .next:hover {
        background: rgba(255, 102, 153, 0.6);
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    /* DOTS */
    .dots {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
    }

    .dot {
        height: 12px;
        width: 12px;
        margin: 0 6px;
        display: inline-block;
        border-radius: 50%;
        background: #555;
        cursor: pointer;
        transition: background 0.3s;
    }

    .dot.active {
        background: #ff6699;
    }
</style>
</head>

<body>

<div class="slideshow-container">

    <!-- SLIDE 1 -->
    <div class="slide active">
        <img src="pics/vc 2.JPG" alt="">
    </div>

    <!-- SLIDE 2 -->
    <div class="slide">
        <img src="pics/vc. 1.png" alt="">
    </div>

    <!-- SLIDE 3 -->
    <div class="slide">
        <img src="pics/vc3.JPG" alt="">
    </div>

    <!-- SLIDE 4 -->
    <div class="slide">
        <img src="pics/vc 4.JPG" alt="">
    </div>

    <!-- Navigation -->
    <span class="prev" onclick="changeSlide(-1)">‚ùÆ</span>
    <span class="next" onclick="changeSlide(1)">‚ùØ</span>

    <!-- Dots -->
    <div class="dots">
        <span class="dot active" onclick="goToSlide(0)"></span>
        <span class="dot" onclick="goToSlide(1)"></span>
        <span class="dot" onclick="goToSlide(2)"></span>
        <span class="dot" onclick="goToSlide(3)"></span>
    </div>

</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove("active");
            dots[i].classList.remove("active");
        });
        slides[index].classList.add("active");
        dots[index].classList.add("active");
    }

    function changeSlide(value) {
        slideIndex = (slideIndex + value + slides.length) % slides.length;
        showSlide(slideIndex);
    }

    function goToSlide(index) {
        slideIndex = index;
        showSlide(slideIndex);
    }

    /* Auto Slide Every 4 Sec */
    setInterval(() => {
        changeSlide(1);
    }, 4000);
</script>

</body>
</html>
